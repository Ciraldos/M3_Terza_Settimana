<div class="container-fluid px-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 my-5 bg-white rounded-3 shadow-lg" id="boh">
      <h1 class="mt-3 mb-5 text-center">Aggiungi Film</h1>
      <div class="row">
        <div class="col-12 px-4">
          <div class="row align-items-center justify-content-center g-0">
            <div class="col-md-8">
              <div class="card-body">
                <div class="mb-3">
                  <input
                    type="text"
                    class="mt-3"
                    [(ngModel)]="newMovie.title"
                    class="form-control"
                    placeholder="Inserisci titolo..."
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="mt-3"
                    [(ngModel)]="newMovie.genre"
                    class="form-control"
                    placeholder="Inserisci genere..."
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="mt-3"
                    [(ngModel)]="newMovie.year"
                    class="form-control"
                    placeholder="Inserisci anno..."
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="mt-3"
                    [(ngModel)]="newMovie.img"
                    class="form-control"
                    placeholder="Inserisci url immagine..."
                  />
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary" (click)="createMovie()">
                    Crea Film
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
