<div class="container-fluid px-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 my-5 bg-white rounded-3 shadow-lg" id="boh">
      <h1 class="mt-3 mb-5 text-center">I nostri titoli</h1>
      <div class="row">
        <div class="col-12 px-4">
          <div class="card mb-3 shadow-sm" *ngFor="let m of moviesArr">
            <div class="row align-items-center g-0">
              <div class="col-md-4">
                <img
                  [src]="m.img"
                  class="img-fluid rounded-start rounded-3"
                  alt="img"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="fs-2">{{ m.title }}</h5>
                  <p>{{ m.genre }}</p>
                  <p>{{ m.year }}</p>
                  <button class="btn btn-primary" (click)="addToFavourites(m)">
                    Aggiungi ai preferiti
                  </button>
                  <button class="btn btn-danger ms-4" (click)="deleteMovie(m)">
                    Elimina
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
