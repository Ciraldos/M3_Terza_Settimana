<div class="container-fluid px-4" id="home">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 my-5 myBg rounded-3 shadow-lg" id="boh">
      <h1 class="mt-3 mb-5 text-center text-white">I tuoi preferiti</h1>
      <div class="row">
        <div class="col-12 px-4">
          <div
            class="card mb-3 myBg border border-1 border-white shadow-sm"
            *ngFor="let f of favMovies"
          >
            <div class="row align-items-center g-0">
              <div class="col-md-4">
                <img
                  [src]="f.movie.img"
                  class="img-fluid rounded-start rounded-3"
                  alt="img"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="fs-2 text-white">{{ f.movie.title }}</h5>
                  <p class="text-white">{{ f.movie.genre }}</p>
                  <p class="text-white">{{ f.movie.year }}</p>
                  <button class="btn myBtnTwo" (click)="deleteFav(f)">
                    Elimina
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
