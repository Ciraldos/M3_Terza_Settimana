<div class="row justify-content-center align-items-center mt-5">
  <div class="col-4">
    <h1 class="display-3 text-center">MovieBox</h1>
    <h3 class="text-center">Dove Ogni Film Prende Vita!</h3>
    <div class="mt-4 d-flex flex-column align-items-center">
      <img
        src="https://www.desktopbackground.org/download/o/2011/09/07/261897_jurassic-park-3-poster-wallpaper_1920x1080_h.jpg"

        class="w-75 shadow"
      />
