<div class="row justify-content-center align-items-center py-5" id="home">
  <div class="col-10 col-md-4">
    <h1 class="display-3 text-center text-white">MovieBox</h1>
    <h3 class="text-center text-white">Dove ogni film prende vita!</h3>
    <div class="mt-4 d-flex flex-column align-items-center">
      <img
        src="https://www.desktopbackground.org/download/o/2011/09/07/261897_jurassic-park-3-poster-wallpaper_1920x1080_h.jpg"
        alt="movie"
        class="w-75 shadow"
      />
      <small class="fst-italic">Jurassic Park</small>
    </div>
    <ul class="mt-3 text-center text-md-start">
      <li class="list-unstyled fs-5 fw-semibold text-white">
        Scopri film straordinari
      </li>
      <li class="list-unstyled fs-5 fw-semibold mt-2 text-white">
        Leggi e scrivi recensioni
      </li>
      <li class="list-unstyled fs-5 fw-semibold mt-2 text-white">
        Ricevi suggerimenti personalizzati
      </li>
      <li class="list-unstyled fs-5 fw-semibold mt-2 text-white">
        Partecipa alla nostra community
      </li>
    </ul>
  </div>
  <div class="col-10 col-md-4">
    <h5 class="fw-semibold text-white mt-5 mt-md-0 text-center text-md-start">
      Per iniziare a esplorare il mondo del cinema, accedi o registrati qui
      sotto.
    </h5>
    <div class="d-flex flex-column text-white">
      <button class="btn myBtn mt-3" routerLink="login">Accedi</button>
      <button class="btn myBtn mt-3" routerLink="register">Registrati</button>
    </div>
  </div>
</div>
