<div class="container-fluid px-4" id="home">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 my-5 myBg rounded-3 shadow-lg" id="boh">
      <h1 class="mt-3 mb-5 text-center text-white">Registrati</h1>
      <div class="row">
        <div class="col-12 px-4">
          <div class="row align-items-center justify-content-center g-0">
            <div class="col-md-8">
              <div class="card-body">
                <div class="mb-3">
                  <form>
                    <input
                      type="text"
                      name="name"
                      [(ngModel)]="newUser.name"
                      placeholder="Inserisci il tuo nome..."
                      class="form-control myBg"
                    />

                    <input
                      type="email"
                      name="email"
                      [(ngModel)]="newUser.email"
                      placeholder="Inserisci la tua email..."
                      class="form-control mt-3 myBg"
                    />

                    <input
                      type="password"
                      name="password"
                      [(ngModel)]="newUser.password"
                      placeholder="Inserisci la tua password..."
                      class="form-control mt-3 myBg"
                    />

                    <button (click)="register()" class="btn myBtn mt-3">
                      Registrati
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
